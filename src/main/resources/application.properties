# Spring DataSource Konfiguration
spring.datasource.url=jdbc:postgresql://localhost:5432/dorfladen-db
spring.datasource.username=Admin
spring.datasource.password=ThisIsATest

# Hibernate-Eigenschaften
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialekt für PostgreSQL
spring.jpa.properties.hibernate.default_schema=dorfladen

# Logging-Ebene
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.springframework.security=DEBUG


# REST
server.port=8082
web.jwtSecretKey=DerHuhnSprunkteteÜberDemPferdSeinHaus-HatDerPferdGelacht!UndDiesIstEinTollesLangesPasswort
