# Spring DataSource Konfiguration
spring.datasource.url=jdbc:postgresql://localhost:5432/dorfladen-db
spring.datasource.username=Admin
spring.datasource.password=ThisIsATest

# Hibernate-Eigenschaften
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialekt f√ºr PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=dorfladen

# Logging-Ebene
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace

# REST
server.port=8082